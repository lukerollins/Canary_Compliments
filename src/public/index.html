<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.0.0-beta.3-dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="bootstrap-4.0.0-beta.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-4.0.0-beta.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Special+Elite">
    <link rel="stylesheet" href="css/canary-compliments.css">
  </head>
  <body>
      <header>
              
            
                <h1 class="row justify-content-center">Canary Compliments</h1>
            
           
    </header> 
    <div class="container">
        <div class="row justify-content-center">
        <img src="IMGS/Canary_Painted_Web.png">
        </div>
    </div>
     
    <div id="list-container"></div>
    
    <form id="add-file-form" class="form-group justify-content-center chirp">
        <textarea class="form-control" id="file-compliment" rows="4"></textarea>
        <button id="add-file-button" type="button" class="btn" onclick="submitFileForm()">Chirp</button>
    </form>

    
    <script id="list-template" type="text/x-handlebars-template">
      <ul class="list-group">
        {{#each files}}
        <li class="list-group-item">
          {{_id}} - {{compliment}}
          
          <span class="clearfix">   
            <button type="button" class="btn float-right" onclick="editFileClick('{{_id}}')">+ cheep edit</button>
            
            <button type="button" class="btn float-right" onclick="deleteFileClick('{{_id}}')">x cheep remove</button>
          </span>
            
          
          
      
        </li>
        {{/each}}
      </ul>
</script>


    <a target="_blank" href="https://gophergripes.squarespace.com/" id="gopher"><footer class="row justify-content-center">*Ispired by Gopher Gripes</footer></a>

    
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="bootstrap-4.0.0-beta.3-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="bootstrap-4.0.0-beta.3-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="js/handlebars-v4.0.11.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
