<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.0.0-beta.3-dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="bootstrap-4.0.0-beta.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-4.0.0-beta.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Special+Elite">
    <link rel="stylesheet" href="css/canary-compliments.css">
  </head>
  <body>
      <header>
              
            
                <h1 class="row justify-content-center">Canary Compliments</h1>
            
           
    </header> 
    <div class="container">
        <div class="row justify-content-center">
        <img class="col-6" src="IMGS/canary_1.jpg">
        </div>
        </div>
     

    <form class="form-group justify-content-center" id="file-compliment">
        <textarea type="text" class="form-control row chirp" rows="4"></textarea>
        <button type="button" class="btn btn-group row chirp" onclick="submitFileForm()">Chirp</button>
    </form>

    <div id="list-container"></div>
    <script id="list-template" class="form-container" type="text/x-handlebars-template">
      <ul class="list-group">
        {{#each files}}
        <li class="list-group-item">
          <strong>{{_id}}</strong> - <strong>{{compliment}}</strong>
          <span class="pull-right">
            <button type="button" class="btn btn-group row" onclick="editFileClick('{{id}}')">+ cheep edit</button>
            <input type="text" class="form-control"> 
            <button type="button" class="btn btn-group row" onclick="deleteFileClick('{{id}}')">x cheep remove</button>
          </span>
        </li>
        {{/each}}
      </ul>
</script>


    <a target="_blank" href="https://gophergripes.squarespace.com/" id="gopher"><footer class="row justify-content-center">*Ispired by Gopher Gripes</footer></a>

    
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="bootstrap-4.0.0-beta.3-dist/js/bootstrap.min.js"></script>
    <script src="bootstrap-4.0.0-beta.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/handlebars-v4.0.11.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
